<div class="courses-containers">
  <div class="courses-list">
    <mat-card class="course-card">
        <mat-card-header>
            <mat-card-title id="title">{{title}}</mat-card-title>
            
        </mat-card-header>
        
        <mat-card-content>
           <mat-list  id="list" dense>
               <mat-list-item *ngFor="let course of courseList"
               (click)="selectCourse(course)">
                   <h3 matLine> {{course.title}} </h3>
                   <p matLine> {{course.description}}</p>
                   <button mat-icon-button color="warn"
                   (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
                       <mat-icon>delete</mat-icon>
                   </button>
               </mat-list-item>
           </mat-list>
        </mat-card-content>           
    </mat-card>
  </div>

  <sun-courses-details [selectedCourse]="selectedCourse" (courseCancelled)="cancelCourse()" ></sun-courses-details>
  
</div>
